<h1>Welcome my-app</h1>

<div class="outer-shell">
  <mat-toolbar color="primary" class="example-toolbar"> Angular Forms with ngx-formly </mat-toolbar>

  <div class="example-sidenav-container">
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>

        <div class="button-row" style="display: flex; flex-direction: row; justify-content: space-between">
          <button type="reset" mat-raised-button>Clear</button>
          <button mat-raised-button color="primary">Submit</button>
        </div>
      </form>
      <my-app-form-debug [form]="form.value" [model]="model"></my-app-form-debug>
    </div>
  </div>
</div>
